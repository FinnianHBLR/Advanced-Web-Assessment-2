<!DOCTYPE html>
<html lang=en>

<head>

    <!--Website meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title> ITWD6.408: Assessment </title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JS-->
    <script src="main.js"></script>

    <!--JQuerry-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

</head>
<header>
    <h1>Phone Booking System</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Extension</a></li>
        </ul>

    </nav>
</header>


<body>
    <main>
        <div class="formLayout">
            <section class="customerDetails container">
                <h2>Customer Details</h2>

                <form>
                    <div class="formGroup">
                        <fieldset class="fieldSetA">
                            <legend class="fieldSetlegend">Customer Type *</legend>
                            <!--Radio buttons below-->

                            <div class="container">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="consumer"
                                        value="option1">
                                    <label class="form-check-label" for="exampleRadios1">
                                        Consumer
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="business"
                                        value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Business
                                    </label>
                                </div>
                            </div>

                        </fieldset>
                    </div>
                    <!--Only a field set can have text on a border-->
                </form>

                <form>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Title*</label>
                        <div class="col-sm-6">
                            <select class="form-control form-control-sm" id='title'>
                                <option>Mr</option>
                                <option>Mrs</option>
                                <option>MS</option>
                                <option>Miss</option>
                                <option>Dr</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="firstName" class="col-sm-5 col-form-label">First Name: *</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-5 col-form-label">Last Name: *</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="street" class="col-sm-5 col-form-label">Street: *</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="street" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="subBurb" class="col-sm-5 col-form-label">Suburb: *</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="suburb" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-sm-5 col-form-label">City: *</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="city" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="postCode" class="col-sm-5 col-form-label">Post Code: *</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="postCode" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastNameInput" class="col-sm-5 col-form-label">Phone Number: *</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="phoneNumber" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-5 col-form-label">Email: *</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="email" required>
                        </div>
                    </div>

            </section>

            <section class="repairDetails container">
                <h2>Repair Details</h2>
                <form>
                    <div class="form-group row">
                        <label for="lastNameInput" class="col-sm-5 col-form-label">Purchase Date: *</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control col-sm-7" id="purcahseDate" aria-describedby="date"
                                placeholder="Enter A Date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastNameInput" class="col-sm-5 col-form-label">Repair Date: *</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control col-sm-7" id="repairDate" aria-describedby="date"
                                placeholder="Enter A Date">
                        </div>
                    </div>

                    <div class="formGroup">
                        <fieldset class="fieldSetA">
                            <legend class="fieldSetlegend">Under Warrenty *</legend>
                            <!--Radio buttons below-->
                            <div class="container">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="exampleRadios"
                                        id="warrenty" value="option1">
                                    <label class="form-check-label" for="exampleRadios1">
                                        Warrenty:
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-group row">
                        <label for="lastNameInput" class="col-sm-5 col-form-label">IMEI Number: *</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="imeiNumber"
                                placeholder="Enter Your Last Name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Make: *</label>
                        <div class="col-sm-6">
                            <select class="form-control form-control-sm" id="make">
                                <option>Apple</option>
                                <option>Mrs</option>
                                <option>MS</option>
                                <option>Miss</option>
                                <option>Dr</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastNameInput" class="col-sm-5 col-form-label">Model Number: *</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputLastName2"
                                placeholder="Enter Your Last Name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Fault Category: *</label>
                        <div class="col-sm-6">
                            <select class="form-control form-control-sm" id="fault">
                                <option>Screen</option>
                                <option>Mrs</option>
                                <option>MS</option>
                                <option>Miss</option>
                                <option>Dr</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-5" for="description">Description: *</label>
                        <div class="col-sm-7">
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </div>

                </form>
            </section>

            <section class="courtesyPhone container">
                <h2>Courtesy Phone</h2>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Item Type:</label>
                        <div class="col-sm-6">
                            <select class="form-control form-control-sm" id="courtesyPhone">
                                <option>iPhone 7</option>
                                <option>Other</option>
                                <option>Charger</option>
                            </select>
                        </div>
                    </div>

                    <input class="btn btn-light" type="button" value="Add" onclick="addTocourtesyTable()">

                    <input class="btn btn-light" type="button" value="Remove" onclick="removeFromTable()">

                    <table class="table" id="table">
                        <thead class="thead-dark" id="itemCostTable">
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Cost</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--
                            <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                          </tr>
                            -->
                        </tbody>
                    </table>


                </form>
            </section>

            <section class="cost container">
                <h2>Costs</h2>
                <form>
                    <fieldset disabled>
                        <div class="form-group row">
                            <label for="lastNameInput" class="col-sm-5 col-form-label">Bond:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="bond">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastNameInput" class="col-sm-5 col-form-label">Service Fee:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputLastName2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastNameInput" class="col-sm-5 col-form-label">Total:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputLastName2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastNameInput" class="col-sm-5 col-form-label">GST:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputLastName2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastNameInput" class="col-sm-5 col-form-label">Total(+GST):</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputLastName2">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>

            <section class="buttonSection">
                <div class="my-4 d-flex justify-content-center">
                    <input class="btn btn-light mx-2 px-4" type="button" value="Reset">
                    <input class="btn btn-light mx-2 px-4" type="button" value="Submit" onclick="validate()">
                    <input class="btn btn-light mx-2 px-4" type="button" value="FAQ?">
                </div>
            </section>
        </div>
    </main>

</body>
<footer class="footer">
    <div class="d-flex justify-content-center">
        <p class="py-3">Advanced Web Design, Copyright © BCS - EIT</p>
    </div>
</footer>

</html>
